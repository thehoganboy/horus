<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhận diện chớp mắt & Phát âm thanh</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <header>
  </header>
  <div class="data">
    <section class="video-section">
        <video id="video" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </section>
    
    <section class="info-section">
        <div class="info-box">
        <p>Số giây chớp mắt: <span id="blink_time">0.00 s</span></p>
        </div>
        <div class="info-box">
        <p>Chế độ nhận diện: <span id="recognition_status">Off</span></p>
        </div>
        <div class="info-box">
        <p>Chế độ chọn: <span id="selection_status">Off</span></p>
        </div>
    </section>
    </div>
  <section class="options">
    <div class="option" id="1" data-text="Xin chào">Xin chào</div>
    <div class="option" id="2" data-text="Cho tôi uống nước">Cho tôi uống nước</div>
    <div class="option" id="3" data-text="Tôi muốn ăn gì đó">Tôi muốn ăn gì đó</div>
    <div class="option" id="4" data-text="Cho tôi đi vệ sinh nhẹ">Cho tôi đi vệ sinh nhẹ</div>
    <div class="option" id="5" data-text="Cho tôi đi vệ sinh nặng">Cho tôi đi vệ sinh nặng</div>
    <div class="option" id="6" data-text="Cho tôi đi ngủ">Cho tôi đi ngủ</div>
    <div class="option" id="7" data-text="Tôi đồng ý">Tôi đồng ý</div>
    <div class="option" id="8" data-text="Tôi không">Tôi không</div>
    <div class="option" id="9" data-text="Tạm biệt">Tạm biệt</div>
    <div class="option" id="10" data-text="Cảm ơn anh dev">Cảm ơn anh dev</div>
  </section>
  
  <script src="js/main.js"></script>
</body>
</html>
